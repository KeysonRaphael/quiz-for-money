<ion-content>
  <img src="../../assets/logo.png" width="100%" height="55%"/> 
  <ion-item>
    <ion-icon slot="start" name="at"></ion-icon>
    <ion-input [(ngModel)]="email" required type="text" placeholder="Email"></ion-input>
  </ion-item><ion-item>
    <ion-icon slot="start" name="key"></ion-icon>
    <ion-input required [(ngModel)]="senha" type="password" placeholder="Senha"></ion-input>
  </ion-item>
  <div class="row" style="margin-top: 5%;">
    <div text-center class="col">
      <ion-button size="small" text-center (click)="login()">Logar</ion-button>
    </div>
  </div>
  <div class="row" style="margin-top: 5%;">
    <div text-center class="col">
      Ainda nÃ£o possui cadastro?
      <br>
      <ion-button size="small" style="margin-top: 5%;" routerLink="/cadastro">Cadastre-se</ion-button>
    </div>
  </div>
</ion-content>
