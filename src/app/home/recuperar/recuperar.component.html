<ion-content class="ion-text-center">
  <div style="margin-top: 50%;">
    <ion-label >Digite Seu E-mail</ion-label>
    <ion-item>
      <ion-input id="email" name="email" text-center placeholder="e-mail" required>
      </ion-input></ion-item>
    <ion-button (click)="enviar()" style="margin-top: 5%;">Solicitar Senha</ion-button>
    <br>
    <ion-button (click)="voltar()" style="margin-top: 10%;">Cancelar</ion-button>
  </div>
</ion-content>
